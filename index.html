<!DOCTYPE html>
<head>
    <title>A Stopwatch</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="bg-image"></div>
    <div class="container">
        <h1>STOPWATCH</h1>
        <h2>Dont miss a second. Keep track of time...</h2>
        <p class="time">
            <span id="days">00</span> :
            <span id="hours">00</span> :
            <span id="minutes">00</span> :
            <span id="seconds">00</span> :
            <span id="counter">00</span>
        </p>
        <button class="start" id="start_button">Start</button>
       <button class="stop" id="stop_button">Stop</button>
       <button class="reset" id="reset_button">Reset</button>
    </div>
</body>
